<h1 id="toc_1">陷阱分发</h1>
<ul>
<li>
  陷阱(trap)是一种机制， 指当异常或者中断发生时， 处理器捕捉到一个执行线程， 并且将控制权转移到操作系统中某一固定地址处。

<li>
  中断和异常是导致处理器转向正常控制流之外代码的两种操作系统条件， 硬件或软件都可以检测到这两种条件

</ul>
